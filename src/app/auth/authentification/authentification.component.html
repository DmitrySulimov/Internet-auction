<form class="compact" (ngSubmit)="f.form.valid && loggining()" #f="ngForm">
    <section class="form-block">
        <h3 class="welcome">Welcome to Internet auction</h3>
        <div class="login-group">
            <div class="form-group">
                <label for="username">Login</label>
                <input name="username" class="username" type="text" id="login_username" [(ngModel)]="username" placeholder="Username" required>
                <div *ngIf="f.submitted && !username.valid" class="help-block">Invalid</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="password" name="password" type="password" [(ngModel)]="password" id="login_password" placeholder="Password" required>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Invalid</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">NEXT</button>
            <a routerLink="/authentification/registration" class="btn btn-link btn-block">Register</a>
        </div>
    </section>
</form>
