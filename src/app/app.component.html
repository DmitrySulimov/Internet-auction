<div class="application">
    <header class="header-6">
           <div class="header-nav">
                <a (click)="select()" class="nav-link nav-icon">
                    <clr-icon shape="bars"></clr-icon>
                </a>
            </div>
        <div class="branding">
            <a routerLink="home" class="nav-link">
                <clr-icon shape="savings"></clr-icon>
                <span class="title">Internet Auction</span>
            </a>
        </div>
        <div class="header-nav">
            <a routerLink="lots" class="nav-link nav-icon">
                <clr-icon shape="store"></clr-icon>
            </a>
            <a routerLink="contacts" class="nav-link nav-icon">
                <clr-icon shape="info-standard"></clr-icon>
            </a>
        </div>
        <form class="search">
            <label for="search_input">
                <input id="search_input" type="text" placeholder="Search for keywords...">
            </label>
        </form>
        <div class="header-nav">
            <div class="branding">
             <span class="time title">Current date: {{date}}</span>
            </div>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a (click)="redirectTo()"  clrDropdownItem>home</a>
                    <a routerLink="authentification" clrDropdownItem>Log in</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>
    <section  id="mainSection" class="main">
        <app-sidebar *ngIf="boo" class="sidebar_menu"></app-sidebar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </section>
    <footer>
    <p>&copy; Sulimov Dmitry 2018</p>
    </footer>
</div>
