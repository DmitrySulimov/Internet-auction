<h1 class="labe">HOT LOTS!</h1>
<div class="content">
	<div *ngFor="let lot of lots" class="showHotLot">
		<h3 class="name">{{lot.name}}</h3>
		<div class="lot_img"  [ngStyle]="{'background-image': 'url(' + lot.img[0] + ')'}"></div>
		<p class="price">Цена - {{lot.currentPrice}} uah</p>
		<div class="buttons">
			<button class="btn btn-block btn-primary" routerLink="lots/detail/{lot.id}">more</button>
			<button class="btn btn-block btn-success">raise</button> 
		</div>
	</div>	
</div>
